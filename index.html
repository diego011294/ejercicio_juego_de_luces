<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Luces</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Juego Luces - Diego Garcia Rocha </h1>
    <div class="board">
        <!-- Generar el tablero de 6x5 con botones -->
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div id="info">
        <div id="infoAttempts">
            <p>Número de intentos: <span id="attempts">0</span></p>
            <p>Tiempo transcurrido: <span id="timer">0</span> segundos</p>
        </div>
        <div id="infoDifficulty">
            <fieldset>
                <legend>Nivel de dificultad</legend>
                    <input type="radio" name="difficulty" value="easy"> Fácil
                    <input type="radio" name="difficulty" value="medium"> Medio
                    <input type="radio" name="difficulty" value="hard"> Dificíl
                    <input type="radio" name="difficulty" value="custom"> Personalizado
            </fieldset>
            <fieldset>
                <legend>Numero de luces</legend>
                    <label for="text">Filas</label>
                    <input type="text" maxlength="5" size="5" id="customRows">
                    <label for="text">Columnas</label>
                    <input type="text" maxlength="5" size="5" id="customcols">
                    <label for="text">Luces</label>
                    <input type="text" maxlength="5" size="5" id="customlights">
            </fieldset>
        </div>
        <button id="select">Seleccionar</button>
    </div>

    <script src="./js/juego_luces.js"></script>
</body>
</html>
